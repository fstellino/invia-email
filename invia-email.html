<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invia Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: #15317E;
            color: white;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        label {
            text-align: left; /* Allinea il testo a sinistra */
            width: 100%; /* Rendi le etichette a larghezza completa */
            display: block; /* Le etichette sono ora blocchi */
            margin-bottom: 5px;
        }
        select, input, textarea {
            width: 80%; /* Ridotto la larghezza dei campi */
            margin-top: 10px;
            margin-left: auto; /* Centrare a sinistra */
            margin-right: auto; /* Centrare a destra */
            padding: 8px 10px; /* Ridotto padding per dimensioni pi√π piccole */
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: white; /* Bottone bianco */
            color: #15317E; /* Testo blu */
            border: 2px solid #15317E; /* Bordo blu */
            padding: 12px 15px 12px 12px; /* Padding con maggiore spazio a destra */
            width: 100%; /* Ridotto anche la larghezza del bottone */
            font-size: 16px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            margin-left: auto;
            margin-right: auto;
        }
        button:hover {
            background: #f1f1f1; /* Colore grigio chiaro al passaggio del mouse */
        }
        img {
            max-width: 100px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="asl-caserta.jpeg" alt="Logo ASL Caserta e PNRR">
        <h2>Data analytics, Controllo di Gestione e Valutazione delle Performance
            Servizio HELP Desk</h2>
       <h4> <label for="nome">Nome e Cognome:</label>
        <input type="text" id="nome" placeholder="Inserisca il suo Nome e Cognome"> </h4>
        
       <h4> <label for="ruolo">Ruolo:</label>
        <input type="text" id="ruolo" placeholder="Inserisca il suo ruolo"> </h4>
        
        <h4> <label for="tipo">Tipo di richiesta:</label>
        <select id="tipo">
            <option value="Sistema Valutazioni performance">Sistema Valutazioni Performance</option>
            <option value="Cruscotto di monitoraggio">Cruscotto di Monitoraggio</option>
        </select> </h4>
    
        <h4> <label for="messaggio">Messaggio:</label>
        <textarea id="messaggio" rows="4" placeholder="Come possiamo aiutarla? Inserisca anche un recapito telefonico."></textarea> </h4>
        
        <button onclick="inviaEmail()">Invia Email</button>
    </div>

    <script>
        function inviaEmail() {
            const nome = document.getElementById('nome').value;
            const ruolo = document.getElementById('ruolo').value;
            const tipo = document.getElementById('tipo').value;
            const messaggio = document.getElementById('messaggio').value;
            
            const subject = encodeURIComponent(`${nome} - ${ruolo} - ${tipo}`);
            const body = encodeURIComponent(messaggio);
            
            window.location.href = `mailto:hdaslcaserta@soluzionimediacom.com?subject=${subject}&body=${body}`;
        }
    </script>
</body>
</html>
