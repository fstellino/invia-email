<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invia Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        label, input, select, textarea, button {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        input, select, textarea {
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Modulo di Invio Email</h2>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Inserisci il tuo nome" required>

    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome" placeholder="Inserisci il tuo cognome" required>

    <label for="ruolo">Ruolo:</label>
    <input type="text" id="ruolo" placeholder="Inserisci il tuo ruolo (es. Tecnico, Manager)" required>

    <label for="categoria">Seleziona categoria:</label>
    <select id="categoria">
        <option value="Sistema Valutazioni Performance">Sistema Valutazioni Performance</option>
        <option value="Cruscotto di Monitoraggio">Cruscotto di Monitoraggio</option>
    </select>

    <label for="messaggio">Messaggio:</label>
    <textarea id="messaggio" placeholder="Scrivi il tuo messaggio qui..." rows="5"></textarea>

    <button onclick="inviaEmail()">Invia Email</button>

    <script>
        function inviaEmail() {
            let nome = document.getElementById("nome").value.trim();
            let cognome = document.getElementById("cognome").value.trim();
            let ruolo = document.getElementById("ruolo").value.trim();
            let categoria = document.getElementById("categoria").value;
            let messaggio = document.getElementById("messaggio").value.trim();

            if (!nome || !cognome || !ruolo) {
                alert("Compila tutti i campi obbligatori (Nome, Cognome, Ruolo).");
                return;
            }

            let oggetto = `${categoria} - ${nome} ${cognome} (${ruolo})`;
            let email = "hdaslcaserta@soluzionimediacom.com";
            let mailtoLink = `mailto:${email}?subject=${encodeURIComponent(oggetto)}&body=${encodeURIComponent(messaggio)}`;

            window.location.href = mailtoLink;
        }
    </script>

</body>
</html>
